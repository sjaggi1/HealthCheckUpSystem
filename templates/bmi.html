{% extends 'layout.html' %}

{% block content %}
<h2>BMI Calculator</h2>
<form method="POST" action="/calculate_bmi">
    <label>Weight (kg)</label>
    <input type="number" step="any" name="weight" required>

    <label>Height (m)</label>
    <input type="number" step="any" name="height" required>

    <input type="submit" value="Calculate and Proceed">
</form>

{% if prediction_text %}
<h3>{{ prediction_text }}</h3>
{% endif %}
{% endblock %}

{% set background_image = 'static/bmi_bg.jpg' %}
