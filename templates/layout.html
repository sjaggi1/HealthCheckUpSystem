<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Checkup App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 40px;
            text-align: center;
            color: white;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            color: black;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2, h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background-image: url('{{ background_image }}');">

<nav>
    <a href="/">Home</a>
    <a href="/bmi">Calculate BMI</a>
    <a href="/anemia">Predict Anemia</a>
    <a href="/heart">Predict Heart Disease</a>
    <a href="/about">About Us</a>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
